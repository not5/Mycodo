{% if 'single_input_math' in dict_options['options_enabled'] %}

<div class="col-auto">
  {{form.calibrate_sensor_measure.label(class_='control-label')}}
  <div>
    <select class="form-control btn-sm" id="calibrate_sensor_measure" name="calibrate_sensor_measure">
      <option value="">{{_('Disabled')}}</option>
    {% if choices_input or choices_math %}
      {% for each_input_form in choices_input -%}
      <option value="{{each_input_form['value']}}"{%- if each_device.calibrate_sensor_measure and each_input_form['value'] in each_device.calibrate_sensor_measure %} selected{%- endif -%}>{{each_input_form['item']}}</option>
      {% endfor -%}
      {% for each_math_form in choices_math -%}
      <option value="{{each_math_form['value']}}"{%- if each_device.calibrate_sensor_measure and each_math_form['value'] in each_device.calibrate_sensor_measure %} selected{%- endif -%}>{{each_math_form['item']}}</option>
      {% endfor -%}
    {% else %}
      <option value="">{{dict_translation['none_available']['title']}}</option>
    {% endif %}
    </select>
  </div>
</div>

{% endif %}
